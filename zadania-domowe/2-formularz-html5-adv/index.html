<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>A Simple Form</h1>

    <h2>Form fundamentals</h2>

    <form action="https://formspree.io/monikatom01@gmail.com" method="post">

        <section id="top">

            <h3>Customer info</h3>
            
            <article id="customer-info">

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" autofocus required>

            <br />
            <label for="telephone">Telephone:</label>
            <input type="text" name="telephone" id="telephone" placeholder="Pattern 1-234-567-8910" autofocus required>

            <br />
            <label for="name">Email Address:</label>
            <input type="text" name="email" id="email" placeholder="Enter your email address" autofocus required>
            
            </article>

        </section>

        <section id="bottom">

            <h3>Books</h3>
            
            <article id="books">

            <select id="books" name="books">
                <option value="book1">book1</option>
                <option value="book2">book2</option>
                <option value="book3">book3</option>
                <option value="book4">book4</option>
                <option value="book5">book5</option>
            </select>

            <label for="quantity">Quantity (Maximum5)</label>
            <select id="quantity" name="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            
            </article>
        </section>

        <br />

        <input type="submit" value="submit" id="button">

    </form>

    
</body>

</html>
